<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-6">
                <form id="form-cad">
                    <div class="form-group">
                        <label>Nome</label>
                        <input type="text" name="nome" id="none" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Endereço</label>
                        <input type="text" name="endereco" id="endereco" class="form-control">
                    </div>
                    <!-- <div class="form-group">
                        <label>Cidade</label>
                        <select name="cidade" id="cidade" class="form-control"><option>Selecione sua cidade</option></select>
                    </div> -->
                    <div class="form-group">
                        <label>Cidade</label>
                        <input type="text" name="cidade" id="cidade" placeholder="Digite o nome da sua cidade ... " class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Telefone</label>
                        <input type="tel" name="telefone" id="telefone" class="form-control">
                    </div>
                    <button class="btn btn-success">Salvar Alterações</button>
                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.6.0.min.js "></script>
    <script src="js/bootstrap.js "></script>
    <script src="js/script.js "></script>
</body>

</html>
