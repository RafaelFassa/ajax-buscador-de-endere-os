<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de endereços</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>


    <div class="container mt-5">
        <div class=" row justify-content-center ">
            <div class="col-md-8">
                <div class="alert-info">
                    <h1 class="text-center mt-2 mb-2"> Buscador de endereço
                    </h1>
                </div>
                <form>
                    <div class="form-group row align-items-end">
                        <div class="col-3">
                            <label> Informe CEP </label>
                            <input type="text" name="CEP" id="CEP" class="form-control">
                        </div>
                        <div class="col-2">
                            <button class="btn btn-info btn-find btn-block"> Procurar </button>
                        </div>
                        <div class="form-group row">
                            <div class="col-9">
                                <label> Logradouro </label>
                                <input type="text" name="logradouro" id="logradouro" class="form-control" readonly>
                            </div>
                            <div class="col-3">
                                <label>Número</label>
                                <input type="text" name="numero" id="numero" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-6">
                                <label>Bairro</label>
                                <input type="text" name="bairro" id="bairro" class="form-control" readonly>
                            </div>
                            <div class="col-6">
                                <label>Complemento</label>
                                <input type=" text" name="complemento" id="complemento" class="form-control ">
                            </div>
                            <div class="form-group row">
                                <div class="col-10">
                                    <label>Localidade</label>
                                    <input type=" text " name=" localidade" id="localidade" class="form-control" readonly>
                                </div>
                                <div class="col-2">
                                    <label>Estado</label>
                                    <input type="text" name="uf" id="uf" class="form-control" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script src="js/jquery-3.6.0.min.js "></script>
    <script src="js/bootstrap.js "></script>
    <script src="js/findCEP.js "></script>

</body>

</html>
